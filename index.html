<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="content">
        <div class="dayMain">
            <div class="city">Barcelona</div>
            <div class="date">Sunday 25/6/1999 6:00</div>
            <div class="weather">Raining</div>
            <div class="temperature">20ºC</div>
            <button class="CtoFButton">ºF/ºC</button>
            <form id="searchbar">
                <input type="text" class="searchInput" placeholder="Search location..." name="searchInput">
                <button type="submit">&#x1F50D;</button>
            </form>
        </div>
        <div class="dayAdditional">
            <div class="feelsLike">
                <p>Feels like</p>
                <p>18ºC</p>
            </div>
            <div class="humidity">
                <p>Humidity</p>
                <p>80%</p>
            </div>
            <div class="rainChance">
                <p>Chance to rain</p>
                <p>100%</p>
            </div>
            <div class="windSpeed">
                <p>Wind speed</p>
                <p>10km/h</p>
            </div>
        </div>
        <div class="forecast">
            <div class="day1">
                <div class="forecastDate">Monday</div>
                <div class="forecastTemperature">21ºC</div>
                <div class="forecastTemperatureMin">15ºC</div>
                <div class="forecastWeather">Sunny</div>
            </div>
            <div class="day2">
                <div class="forecastDate">Tuesday</div>
                <div class="forecastTemperature">21ºC</div>
                <div class="forecastTemperatureMin">15ºC</div>
                <div class="forecastWeather">Sunny</div>
            </div>
            <div class="day3">
                <div class="forecastDate">Wednesday</div>
                <div class="forecastTemperature">21ºC</div>
                <div class="forecastTemperatureMin">15ºC</div>
                <div class="forecastWeather">Sunny</div>
            </div>
        </div>
        <div class="APILinkBack">
            Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
        </div>
    </div>
</body>
</html>
