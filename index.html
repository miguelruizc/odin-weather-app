<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="content">
        <div class="dayMain">
            <form id="searchbar">
                <input type="text" class="searchInput" placeholder="Search location..." name="searchInput">
                <button type="submit"><img class="searchIcon" src="./search.svg"></button>
            </form>
            <div class="city">Barcelona</div>
            <div class="date1">Sunday, 6:00</div>
            <div class="date2">25/12/1999</div>
            <div class="temperature CtoF">20ºC</div>
            <div class="condition">Raining</div>
            <div class="conditionIcon"><img></div>
        </div>
        <div class="dayAdditional">
            <div class="feelsLike">
                <p>Feels like</p>
                <p class="CtoF">18ºC</p>
            </div>
            <div class="humidity">
                <p>Humidity</p>
                <p>80%</p>
            </div>
            <div class="rainChance">
                <p>Chance to rain</p>
                <p>100%</p>
            </div>
            <div class="windSpeed">
                <p>Wind speed</p>
                <p>10km/h</p>
            </div>
        </div>
        <div class="forecast">
            <div class="day1">
                <div class="forecastDate">Monday</div>
                <div class="forecastTemperature CtoF" >21ºC</div>
                <div class="forecastTemperatureMin CtoF" >15ºC</div>
                <div class="forecastWeather"><img></div>
            </div>
            <div class="day2">
                <div class="forecastDate">Tuesday</div>
                <div class="forecastTemperature CtoF" >21ºC</div>
                <div class="forecastTemperatureMin CtoF" >15ºC</div>
                <div class="forecastWeather"><img></div>
            </div>
            <div class="day3">
                <div class="forecastDate">Wednesday</div>
                <div class="forecastTemperature CtoF" >21ºC</div>
                <div class="forecastTemperatureMin CtoF" >15ºC</div>
                <div class="forecastWeather"><img></div>
            </div>
        </div>
        <div class="APILinkBack">
            Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
        </div>
    </div>
</body>
</html>
